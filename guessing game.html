    var start = true;
    var num = Math.random()*10;
    num = Math.round(num);
    var guess; 
    
    while(start == true){
        guess = parseInt(prompt("Enter your guess:"))
        if(guess > num){
            alert("Too High.")
        }else if(guess < num){
            alert("Too Low.")
        }else if (guess == num){ 
            alert("Correct!")
            start = false
        }else if(guess == null){
         	alert("Please enter a number!") 
        }
    }
    
    </SCRIPT>
